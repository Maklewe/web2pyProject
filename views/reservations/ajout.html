{{extend 'header.html'}} {{ block contenu }}
<h2>Ajout d'une r√©servation</h2>
<a href="{{=URL( 'reservations', 'liste')}}"><button type="button " class="btn rounded-pill btn-success ">Retour</button></a>
<form class="form-horizontal " method="post" action="{{=URL( 'reservations', 'ajout')}} " enctype="multipart/form-data">
    <div class=" form-group ">
        <label class="control-label col-sm-2 " for="nombre_places">Nombre de places :</label>
        <div class="col-sm-10 ">
            <input type="text" class="form-control " id="nombre_places" name="nombre_places" required>
        </div>
    </div>
    <div class="form-group ">
        <label class="control-label col-sm-2 " for="affiche_id">Affiche :</label>
        <div class="col-sm-8 form-group ">
            <select class="form-control" name="affiche_id">
                {{ for affiche in affiches: }}
                    <option value="{{ =affiche.id }}">{{ =affiche.numero_affiche }}</option>
                {{ pass }}
            </select>
        </div>
    </div>
    <div class="form-group ">
        <label class="control-label col-sm-2 " for="utilisateur_id">Utilisateur :</label>
        <div class="col-sm-8 form-group ">
            <select class="form-control" name="utilisateur_id">
                {{ for utilisateur in utilisateurs: }}
                    <option value="{{ =utilisateur.id }}">{{ =utilisateur.last_name }} {{ =utilisateur.first_name }}</option>
                {{ pass }}
            </select>
        </div>
    </div>
    <div class="form-group button ">
        <div class="col-sm-offset-2 col-sm-10 ">
            <button type="submit" class="btn btn-primary ">Ajouter</button>
        </div>
    </div>
</form>
{{ end }}
